<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-do list</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>To-do list</h1>
        <input type="text" id="mySearch" placeholder="Search...">
        <label for="tri">Tri: </label>
        <select id="tri">
            <option value='all'>All</option>
            <option value='black'>Default</option>
            <option value='red'>High</option>
            <option value='orange'>Medium</option>
            <option value='green'>Low</option>
        </select>
        <ul id="todo"></ul>
        <!-- Button trigger modal -->
        <button id="addClass" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><u>A</u>dd Task</button>
  
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div id="modal" class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                        <button id="close" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                <div class="modal-body">
                    <input type="text" id="myTask" placeholder="New task...">
                    <label for="select">Priority: </label>
                    <select id="select">
                        <option value='black'>Default</option>
                        <option value='red'>High</option>
                        <option value='orange'>Medium</option>
                        <option value='green'>Low</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                    <button type="button" id="submit" class="btn btn-primary" data-bs-dismiss="modal">Validate</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
