<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            
            <div id="title"><h1>To-do list</h1></div>
            <div class="searchAndButton">
                <input type="text" id="mySearch" placeholder="Search...">        
                <!-- Button trigger modal -->
                <button id="addClass" type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"><u>A</u>dd Task</button>
            </div>
         
            <div class="blocTri">
                <label for="tri"></label>
                <select id="tri">
                    <option value='all'>All</option>
                    <option value='black'>Default</option>
                    <option value='red'>High</option>
                    <option value='orange'>Medium</option>
                    <option value='green'>Low</option>
                </select>
            </div>
           

    
        </header>

        <div class="interface">
            <div class="day">
                <h3>Day</h3>
                <div class="card">
                    <ul id="day">
                    
                </ul>
            </div>
            </div>
            <div class="day">
                <h3>Week</h3>
                <div class="card">
                    <ul id="week">
                    </ul>
                </div>
            </div>

         

            <div class="day">
                <h3>Month</h3>
                <div class="card">
                    <ul id="month">
                    
                </ul>
                </div>
            </div>
        </div>
    </div>
    </main>
        

        <!-- Modal -->
        <div class="modal" id="staticBackdrop" data-bs-backdrop="static" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div id="modal" class="modal-content">
                    <div class="modal-header">
                       
                        <button id="close" type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="close">X</button>
                        <h5 class="modal-title" id="staticBackdropLabel">Nouvelle t√¢che</h5>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="myTask" placeholder="New task...">
                        <label for="select">Priority: </label>
                        <select id="select">
                            <option value='black'>Default</option>
                            <option value='red'>High</option>
                            <option value='orange'>Medium</option>
                            <option value='green'>Low</option>
                        </select>
                        <label for="column">Duration: </label>
                        <select id="column">
                            <option value='day'>Day</option>
                            <option value='week'>Week</option>
                            <option value='month'>Month</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                        <button type="button" id="submit" class="btn btn-primary"
                            data-bs-dismiss="modal">Validate</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
